<!-- PayPal -->
<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
<img style="vertical-align: middle" alt="PayPal" title="PayPal" src="https://www.paypal.com/en_US/i/logo/PayPal_mark_60x38.gif" />
<input type="hidden" name="cmd" value="_donations">
<input type="hidden" name="business" value="{{ paypal_email }}">
<input type="hidden" name="lc" value="CA">
<input type="hidden" name="amount" value="{{ default_donation }}">
<input type="hidden" value="Donation to {{ name }}" name="item_name">
<input type="hidden" name="no_note" value="0">
<input type="hidden" name="currency_code" value="{{ default_currency }}">
<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_LG.gif:NonHostedGuest">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal">
</form>

<p />

<!-- Amazon Payments -->
<form action="https://authorize.payments.amazon.com/pba/paypipeline" method="post">
<img style="vertical-align: middle" title="Amazon Payments" alt="Amazon Payments" src="http://g-ecx.images-amazon.com/images/G/01/cba/b/p3.gif" /> Use the same account you use when you buy from Amazon
<input type="text" name="amount" size="6" value="20">

<input class="donate-btn" type="image" src="http://g-ecx.images-amazon.com/images/G/01/asp/golden_small_donate_withmsg_whitebg.gif">
<input type="hidden" name="immediateReturn" value="1">
<input type="hidden" name="collectShippingAddress" value="0">

<input type="hidden" name="minimumDonationAmount" value="USD 5">
<input type="hidden" name="isDonationWidget" value="1">
<input type="hidden" name="description" value="A donation for {{ name }}">
<input type="hidden" name="amazonPaymentsAccountId" value="{{ amazon_payments_account_id }}">
<input type="hidden" name="returnUrl" value="{{ donation_url }}">
<input type="hidden" name="processImmediate" value="1">
<input type="hidden" name="cobrandingStyle" value="logo">
<input type="hidden" name="abandonUrl" value="{{ donation_url }}">

</form>
